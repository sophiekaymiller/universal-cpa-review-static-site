<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.seo.title | default:site.title }}</title>

    <meta property="description" content="{{ page.seo.description | default:site.description }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="{{ page.seo.og_type | default:'article' }}" />
    <meta property="og:title" content="{{ page.seo.title | default:site.title }}" />
    <meta property="og:description" content="{{ page.seo.description | default:site.description }}" />
    <meta property="og:image" content="{{ page.seo.og_image | default:site.default_share_image }}" />
    {% if page.seo.additional_meta %}
    {% for additional_meta in page.seo.additional_meta %}
    <meta property="{{ additional_meta.property }}" content="{{ additional_meta.content }}" />
    {% endfor %}
    {% endif %}

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='/assets/favicon/favicon.ico' /> <!-- IE -->
    <link rel='apple-touch-icon' type='image/png' href='/assets/favicon/apple-touch-icon-57x57.png' /> <!-- iPhone -->
    <link rel='apple-touch-icon' type='image/png' sizes='72x72' href='/assets/favicon/apple-touch-icon-72x72.png' /> <!-- iPad -->
    <link rel='apple-touch-icon' type='image/png' sizes='114x114' href='/assets/favicon/apple-touch-icon-114x114.png' /> <!-- iPhone4 -->
    <link rel='icon' type='image/png' href='/assets/favicon/favicon-128.png' /> <!-- Opera Speed Dial, at least 144Ã—114 px -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    {% if include.style_override %}
    <link rel="stylesheet" type="text/css" href="/assets/css/{{ include.style_override }}.css?v={{ site.env.VERSION }}" />
    {% else %}
    <link rel="stylesheet" type="text/css" href="/assets/css/{{ page.name | replace:'.md','' }}.css?v={{ site.env.VERSION }}" />
    {% endif %}

    <!-- Global Namespace -->
    <script type="text/javascript">
        window.UCR = window.UCR || {};
    </script>
    <!-- End Global Namespace -->

    <!-- Google Tag Manager -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
