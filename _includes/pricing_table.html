<div class="container py-sm-4">
  <div class="row">
    <div class="col-md-10 my-4 mx-auto">
      <h6 class="text-center text-purple">OUR OFFERINGS </h6>
      <h3 class="text-center">
      We understand that everyone studies in different ways
      </h3>

      <hr>
      
      <div class="row no-gutters my-3">

      {% for bundles in include.section_bundles %}

        <div class="col-md-4 pr-2">
          <div class="list-group text-center my-3">
            <div class="list-group-item text-white">
              <h4 class="text-center my-1 text-purple">
              {{ bundles.name }}
            </h4>
            </div>
            <div class="list-group-item text-uppercase price-subtext font-weight-bold">
            {{ bundles.description }}
            </div>

            {% for feature in page.section_features %}
            <a href="#" class="list-group-item">{feature}</a>
            {% endfor %}

            <div class="list-group-item">
            <button class="btn btn-primary pricing-btn">
            Call to Action
            </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div> 
  </div> 
</div>
