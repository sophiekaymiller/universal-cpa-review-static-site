<div class="container py-sm-4">
  <div class="row">
    <div class="col-md-10 my-4 mx-auto">
      <h6 class="text-center text-purple">OUR OFFERINGS </h6>
      <h3 class="text-center">
      We understand that everyone studies in different ways
      </h3>
      <hr>

        <div class="row my-3">
          {% for bundle in page.section_bundles.bundles %}
            <div class="col-md-4">
              <div class="list-group text-center my-3">
                <div class="list-group-item text-white">
                  <h4 class="text-center my-1 text-purple">
                  {{ bundle.name }}
                  </h4>
                </div>
                <div class="list-group-item text-uppercase price-subtext font-weight-bold">
                  {{ bundle.description }}
                </div>
                {% for bfeature in bundle.features %}
                  <li class="list-group-item list-group-item-text">{{ bfeature }}</li>
                {% endfor %}
                <div class="list-group-item">
                  <h3>{{ bundle.price }}</h3>
                  <button class="btn btn-primary text-white pricing-btn">
                  <a href="{{ site.portal.url }}{{ site.portal.paths.cart }}?product={{ page.checkout_code }}" class="btn btn-cta-dark btn-buy"> 
                  {{ bundle.cta_text }} 
                  </a>
                  </button>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>

    </div>
  </div>
</div>
